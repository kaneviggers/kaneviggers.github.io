<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(10px);
        }

        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: moveShape 20s infinite linear;
        }

        .shape:nth-child(2) {
            background-color: rgba(0, 255, 0, 0.5);
            width: 150px;
            height: 150px;
            animation-duration: 25s;
        }

        .shape:nth-child(3) {
            background-color: rgba(0, 0, 255, 0.5);
            width: 200px;
            height: 200px;
            animation-duration: 30s;
        }

        @keyframes moveShape {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .floating-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            z-index: 1;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape" style="top: 10%; left: 20%;"></div>
        <div class="shape" style="top: 50%; left: 50%;"></div>
        <div class="shape" style="top: 80%; left: 70%;"></div>
    </div>
    <div class="floating-text">Coming soon...</div>
</body>
</html>
